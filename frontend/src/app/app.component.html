<div class="container">
<mat-grid-list *ngFor="let row of board; let rowIndex = index" cols="{{board.length}}" rowHeight="1:1" class="row">
  <mat-grid-tile *ngFor="let cell of row; let columnIndex = index" (click)="click(rowIndex,columnIndex)" [ngClass]="{'live': cell}"></mat-grid-tile>
</mat-grid-list>
</div>
<div>
  <button *ngIf="!isRunning" (click)="autoPlay()">Play</button>
  <button *ngIf="isRunning" (click)="stopPlay()">Stop</button>
  <button (click)="getNextGeneration()">Next</button>
</div>
